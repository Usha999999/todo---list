!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList">
    <li>Subtraction of two numbers <button onclick="this.parentElement.remove()">❌</button></li>
    <li>Addition of two numbers <button onclick="this.parentElement.remove()">❌</button></li>
  </ul>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task !== "") {
        let li = document.createElement("li");
        li.innerHTML = task + ' <button onclick="this.parentElement.remove()">❌</button>';
        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
